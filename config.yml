title: Dove
baseURL: "https://kd0ve.github.io/"
theme: PaperModX

enableRobotsTXT: true
enableEmoji: true

service:
  googleAnalytics:
    ID: G-TYMHMTK6Q6

params:
  defaultTheme: auto
  description: "I like breaking things :)"
  author: Kat
  images:
    - cover.png
  favicon: apple-touch-icon.png
  #logo:
  #  icon: images/logo.svg
  DateFormat: "2006-01-02"
  useCustomAnalytics: true
  mainSections:
    - posts
    - notes

  # theme params
  DisableLanguageSwitch: true
  TocOpen: true
  TocSide: left
  EnableInstantClick: false
  EnableImageZoom: true
  ShowShareButtons: true
  ShareButtons:
    - twitter
    - telegram
  ShowReadingTime: true
  ShowWordCount: true
  ShowCodeCopyButtons: true
  ShowPostNavLinks: true
  Email: katrinaldube@gmail.com


  socialIcons:
    - name: linkedin-simple
      url: "https://linkedin.com/in/katrina-dube-386ba41a8"
    - name: twitter-simple
      url: "https://twitter.com/kat_ish_"
