  RSS:
    mediatype: "application/rss"
    baseName: "feed"

menu:
  main:
    - name: Posts
      url: https://kd0ve.github.io/blog/
      weight: 1
    - name: Notes
      url: /notes/
      weight: 2
    - name: Resources
      url: https://kd0ve.github.io/blog/resources/
      weight: 3
    - name: Archives
      url: https://kd0ve.github.io/blog/archives/
      weight: 4
    - name: About
      url: https://kd0ve.github.io/blog/about/
      weight: 5

languages:
